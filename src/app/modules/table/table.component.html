<div id="table-container">
    <div id="table-header-container">
        <div id="table-header-DPMID" class="table-header">DPM ID</div>
        <div id="table-header-dt" class="table-header">Device Type</div>
        <div id="table-header-mlfb" class="table-header">MLFB</div>
        <div id="table-header-sn" class="table-header">Serial Nr.</div>
        <div id="table-header-in" class="table-header">Inventory Nr.</div>
        <div id="table-header-protID" class="table-header">Prototype ID</div>
    </div>
    <div id="table-items-container">
        <div id="table-item-container" *ngFor="let item of items; let i = index;">
            <div id="table-item-DPMID" class="table-items">{{item.DPMId}}</div>
            <div id="table-item-dt" class="table-items">{{item.deviceType}}</div>
            <div id="table-item-mlfb" class="table-items">{{item.mlfb}}</div>
            <div id="table-item-sn" class="table-items">{{item.serialNumber}}</div>
            <div id="table-item-in" class="table-items">{{item.inventoryNumber}}</div>
            <div id="table-item-protID" class="table-items">{{item.prototypeId}}</div>
            <div id="table-item-action" class="table-items">
                <button *ngIf="addView" id="delete-button-{{i}}" (click)="deleteEntry(i)" class="table-item-delete-button">x</button>
                <input type="checkbox" *ngIf="searchView" id="select-button-{{i}}" (click)="selectEntry(i)" class="table-item-select-button">
            </div>
        </div>
    </div>    
</div>
