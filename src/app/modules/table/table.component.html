<div class="table-bar">
    <table>
        <thead>
            <tr>
                <span class="items-header">
                    <th id="inventoryIdHead">Inventory ID (?)</th>
                    <th id="deviceTypeHead">Device Type</th>
                    <th id="MLFBHead">MLFB</th>
                    <th id="serialNumberHead">Serial Nr.</th>
                    <th id="inventoryNumberHead">Inventory Nr.</th>
                    <th id="prototypeIdHead">Prototype ID</th>   
                </span>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <span class="items">
                    <td id="inventoryIdData">{{item.inventoryId}}</td>
                    <td id="deviceTypeData">{{item.deviceType}}</td>
                    <td id="MLFBData">{{item.mlfb}}</td>
                    <td id="serialNumberData">{{item.serialNumber}}</td>
                    <td id="inventoryNumberData">{{item.inventoryNumber}}</td>
                    <td id="prototypeIdData">{{item.prototypeId}}</td>
                </span>
            </tr>
        </tbody>
    </table>
</div>
