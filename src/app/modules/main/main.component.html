<div class="main-bar">
    <h2>Inventory Monitor</h2>
    <hr id="top-linebreak"/>
    <app-input (itemValid)="addItem($event)"></app-input>
    <app-table [items]="inputs"></app-table>

    <div class="bottom-button">
        <div class="generate-button">
            <button (click)="generateIds()">Generate IDs</button>
        </div>
        <div class="export-button">
            <button (click)="openExportPopUp('export-modal')">Export...</button>
        </div>
    </div>

    <jw-modal id="export-modal">
        <app-exports [populatedInputs]="inputs"></app-exports>
        <button class="closeExportPopUp" (click)="closeExportPopUp('export-modal')">Close</button>
    </jw-modal>
    
    <hr id="bottom-linebreak"/>
</div>
